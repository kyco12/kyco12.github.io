<!DOCTYPE html>
<html>
<head>
    <title>Linear System Solver</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="header_div">
        <h3 class="header">Linear System Solver</h3>
    </div>

    <div id="button_div">

    <script src="matrix.js"></script>
    <script src="EquationParser.js"></script>

    <script src="main.js"></script>
    
</body>
